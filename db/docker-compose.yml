version: '3.8'

services:
  oracle-db:
    # Note: For Oracle 21c XE, you need to:
    # 1. Accept license at https://www.oracle.com/database/technologies/oracle-database-software-downloads.html
    # 2. Pull image: docker pull container-registry.oracle.com/database/express:21.3.0-xe
    # 3. Or use alternative: gvenzl/oracle-xe:21.3.0-slim (community image)
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-library-db
    environment:
      - ORACLE_PWD=${ORACLE_PASSWORD:-Oracle123}
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "${ORACLE_PORT:-1521}:1521"
      - "${ORACLE_HTTP_PORT:-5500}:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./docker/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  oracle-data:
    driver: local
